<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в интернет-банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
        }
        .logo {
            color: red;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .become-client {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .login-container {
            width: 300px;
            margin: auto;
            padding-top: 50px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            display: inline-block;
            border: none;
            border-bottom: solid thin #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">A</div>
        <div class="become-client">Стать клиентом</div>
        <!-- Здесь можно добавить навигацию и опции профиля -->
    </div>
    <div class="login-container">
        <form action="/submit-login" method="post">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password">
            <button type="submit">Войти в систему</button>
            <!-- Здесь можно добавить информацию о балансе или транзакциях -->
        </form>
    </div>
</body>
</html>
